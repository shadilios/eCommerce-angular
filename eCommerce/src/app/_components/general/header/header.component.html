<p-menubar [model]="items">

  <ng-template pTemplate="start">
    <img src="/favicon.ico" alt="" height="40">
  </ng-template>

  <!-- <ng-container *ngFor="let item of roles">

    <p>{{item}}</p>
  </ng-container> -->

  <button *ngIf="!isLoggedIn" pButton label="Sign in" icon="pi pi-sign-in" routerLink="sign-in"></button>
  <button *ngIf="isLoggedIn" pButton label="Sign Out" (click)="signOutClicked()" clic class="p-button-danger"
    icon="pi pi-sign-out"></button>
  <button *ngIf="isLoggedIn && isAdmin" pButton label="Register Role" class="p-button-warning" icon="pi pi-key"
    routerLink="register-role"></button>

</p-menubar>
